{% extends 'layout/base.html' %}

{% block content %}
<main class="content">
    <!-- Section: Create an account -->
    <section class='bg-primary'>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Create an account</h1>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-11 col-md-6 col-lg-5 col-xl-4 card p-4">
                    <h3>Create an account to manage your Boardgame Collection</h3>
                    <form id="new-account-form" action="/registration" method="post">
                        <div class="form-group">
                            <label for="newUsername">Username</label>
                            <input aria-label="Enter a username" class="form-control" id="newUsername" maxlength="40"
                                placeholder="Enter a username" required type="text" name=username value="{{ request.form.username }}">
                        </div>
                        <div class="form-group">
                            <label for="newEmailInput">Email address</label>
                            <input aria-describedby="emailHelp" class="form-control" id="newEmailInput" maxlength="40"
                                placeholder="Enter email" required type="email" name=email value="{{ request.form.email }}">
                            <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="newPasswordInput">Password</label>
                            <input class="form-control" id="newPasswordInput" maxlength="20" minlength="8" placeholder="Password"
                                required type="password" name=password value="{{ request.form.password }}">
                        </div>
                        <button class="btn btn-search btn-success" id="newAccountSubmit" type="submit">Create account</button>
                    </form>

                    <p class="mt-2">Already have an account? <a class="fh-link" href="{{url_for('login')}}">
                            Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

</main>

{% endblock %}
