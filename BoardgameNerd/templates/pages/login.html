{% extends 'layout/base.html' %}
{% block content %}

    <main class="content">
        <!-- Section: Log in -->
        <section class="bg-primary settings">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Log in</h1>
                        <hr>
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-11 col-md-6 col-lg-5 col-xl-4 form-wrapper p-4 text-white">
                        <h3>Log into your account to manage your collection!</h3>
                        <form id="login-form" action="" method="post">
                            <div class="form-group">
                                <label for="loginInput">Username or Email Address</label>
                                <input type="text" class="form-control" id="loginInput" placeholder="Name or User"
                                name=username value="{{ request.form.username }}" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" name=password value="{{ request.form.password }}"required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="notBot" required>
                                <label class="form-check-label" for="notBot">I am not a robot</label>
                            </div>
                            <button type="submit" class="btn btn-send">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Log in
                            </button>
                        </form>
                        <p class="mt-2">No account?  <a class="fh-link" href="{{url_for('registration')}}">Create a new account</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
